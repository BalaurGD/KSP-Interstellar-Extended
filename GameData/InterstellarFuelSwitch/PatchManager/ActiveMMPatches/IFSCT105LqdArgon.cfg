// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT105]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdArgon$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Argon
		@objects = #$objects$;40Ar,l
		@indexNames = #$indexNames$;Argon
		@fuelTankSetups = #$fuelTankSetups$;Argon
		@fuelTankCounter += 1
		@moduleIDCounter += 2
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;Argon
		@resourceNames:NEEDS[Kerbalism] = #$resourceNames$;LqdArgon,_LqdArgonCooling,_LqdArgonBoiloff,_LqdArgonHeating
		@resourceNames:NEEDS[!Kerbalism] = #$resourceNames$;LqdArgon
		@resourceAmounts:NEEDS[Kerbalism] = #$resourceAmounts$;$../IFSV1$,1,1,1
		@resourceAmounts:NEEDS[!Kerbalism] = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts:NEEDS[Kerbalism] = #$initialResourceAmounts$;$../IFSV1$,0,0,0
		@initialResourceAmounts:NEEDS[!Kerbalism] = #$initialResourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 2
	}
}