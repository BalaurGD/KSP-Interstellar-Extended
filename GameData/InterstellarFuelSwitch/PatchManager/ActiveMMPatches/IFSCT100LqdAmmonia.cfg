// Resource setup for InterstellarFuelSwitch CT-series tanks

@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT100]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdAmmonia$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Ammonia
		@objects = #$objects$;14NH3,l
		@indexNames = #$indexNames$;Ammonia
		@fuelTankSetups = #$fuelTankSetups$;Ammonia
		@fuelTankCounter += 1
		@moduleIDCounter += 1
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;Ammonia
		@resourceNames:NEEDS[Kerbalism] = #$resourceNames$;LqdAmmonia,_LqdAmmoniaCooling,_LqAmmoniaBoiloff,_LqdAmmoniaHeating
		@resourceNames:NEEDS[!Kerbalism] = #$resourceNames$;LqdAmmonia
		@resourceAmounts:NEEDS[Kerbalism] = #$resourceAmounts$;$../IFSV1$,1,1,1
		@resourceAmounts:NEEDS[!Kerbalism] = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts:NEEDS[Kerbalism] = #$initialResourceAmounts$;$../IFSV1$,0,0,0
		@initialResourceAmounts:NEEDS[!Kerbalism] = #$initialResourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 1
	}
}