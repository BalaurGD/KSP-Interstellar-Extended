// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT200]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdOxygen$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Oxygen
		@objects = #$objects$;16O,l
		@indexNames = #$indexNames$;Oxygen
		@fuelTankSetups = #$fuelTankSetups$;Oxygen
		@fuelTankCounter += 1
		@moduleIDCounter += 1048576
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;Oxygen
		@resourceNames:NEEDS[Kerbalism] = #$resourceNames$;LqdOxygen,_LqdOxygenCooling,_LqdOxygenBoiloff,_LqdOxygenHeating
		@resourceNames:NEEDS[!Kerbalism] = #$resourceNames$;LqdOxygen
		@resourceAmounts:NEEDS[Kerbalism] = #$resourceAmounts$;$../IFSV1$,1,1,1
		@resourceAmounts:NEEDS[!Kerbalism] = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts:NEEDS[Kerbalism] = #$initialResourceAmounts$;$../IFSV1$,0,0,0
		@initialResourceAmounts:NEEDS[!Kerbalism] = #$initialResourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 1048576
	}

	MODULE
	{
		name = InterstellarResourceConverter
		primaryResourceNames = LqdOxygen
		secondaryResourceNames = Oxygen
		maxPowerPrimary = 10
		maxPowerSecondary = 10
		primaryConversionEnergyCost = 213.05
		secondaryConversionEnergyCost = 192.96 // 182.96 * 0.919
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdOxygen
		resourceGUIName =	Liquid Oxygen
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	90.188
		boilOffMultiplier =	1
		boilOffBase	= 	1000
		boilOffAddition =	8.97215e-6
	}
}