// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT120]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdDeuterium$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Deuterium
		@objects = #$objects$;2D,l
		@indexNames = #$indexNames$;Deuterium
		@fuelTankSetups = #$fuelTankSetups$;Deuterium
		@fuelTankCounter += 1
		@moduleIDCounter += 16
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;Deuterium
		@resourceNames:NEEDS[Kerbalism] = #$resourceNames$;LqDeuterium,_LqdDeuteriumCooling,_LqdDeuteriumBoiloff,_LqdDeuteriumHeating
		@resourceNames:NEEDS[!Kerbalism] = #$resourceNames$;LqdDeuterium
		@resourceAmounts:NEEDS[Kerbalism] = #$resourceAmounts$;$../IFSV1$,1,1,1
		@resourceAmounts:NEEDS[!Kerbalism] = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts:NEEDS[Kerbalism] = #$initialResourceAmounts$;$../IFSV1$,0,0,0
		@initialResourceAmounts:NEEDS[!Kerbalism] = #$initialResourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 16
	}
}